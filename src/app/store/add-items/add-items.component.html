<!-- Material form subscription -->
<mdb-card>

    <!--Card content-->
    <mdb-card-body class="px-lg-5">

        <!-- Form -->
        <form style="color: #757575;">

            <h4 class="text-center">Add Your Items</h4>

            <!-- Name -->
            <div class="md-form mt-4">
                <input type="text" name="materialSubscriptionFormName" [(ngModel)]="productName" class="form-control" mdbInput >
                <label for="materialSubscriptionFormName">Product Name</label>
            </div>

            <!-- Category -->
            <div class="md-form mt-3">
                <p>Select Product Category</p>
                <select class="browser-default custom-select" [(ngModel)]="category" name="materialSubscriptionFormCategory">
                    <option value="1">Butter & Facts</option>
                    <option value="2">Milk</option>
                    <option value="3">Cheese & Spreds</option>
                    <option value="4">yoghurt & Crud</option>
                </select>
            </div>

            <!-- Unit Price -->
            <div class="md-form mt-3">
                <input type="text" name="materialSubscriptionFormUnitPrice" [(ngModel)]="unitPrice" class="form-control"  mdbInput>
                <label for="materialSubscriptionFormUnitPrice">Unit Price</label>
            </div>

            <!-- Upload Image -->
            <div class="mt-3">
                <label>Upload an Image</label>
                <div>
                    <input mdbInput type='file' id="imgUpload" (change)="onFileSelected($event)" name="image" autocomplete="off">
                </div>
            </div>

            <!-- Sign in button -->
            <button mdbBtn color="info" rounded="true" block="true" class="z-depth-0 my-4 waves-effect"
                mdbWavesEffect type="submit" (click)="CreateProduct()">Add Product</button>

        </form>
        <!-- Form -->

    </mdb-card-body>

</mdb-card>
<!-- Material form subscription -->
